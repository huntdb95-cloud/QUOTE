<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quote Intake Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { font-family: system-ui, Segoe UI, Arial, sans-serif; margin: 20px; }
    h1 { font-size: 20px; }
    h2 { font-size: 16px; margin-top: 20px; }

    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .field { display: flex; flex-direction: column; min-width: 220px; }
    label { font-size: 12px; color: #444; }
    input, select, button {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button { cursor: pointer; background: #f3f3f3; }
    button:hover { background: #e8e8e8; }

    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .actions { display: flex; gap: 8px; flex-wrap: wrap; }

    .decoded {
      margin-top: 6px;
      font-size: 13px;
      background: #fafafa;
      padding: 6px;
      border-radius: 6px;
      border: 1px dashed #ccc;
    }
  </style>
</head>

<body>
  <h1>Basic Quote Intake</h1>

  <div class="card">
    <h2>Customer</h2>
    <div class="row">
      <div class="field">
        <label>Name</label>
        <input id="custName">
      </div>
      <div class="field">
        <label>Phone</label>
        <input id="custPhone">
      </div>
      <div class="field">
        <label>Email</label>
        <input id="custEmail">
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <div class="field">
        <label># Drivers</label>
        <select id="driverCount"></select>
      </div>
      <div class="field">
        <label># Vehicles</label>
        <select id="vehicleCount"></select>
      </div>
    </div>
  </div>

  <h2>Drivers</h2>
  <div id="drivers"></div>

  <h2>Vehicles</h2>
  <div id="vehicles"></div>

  <script src="app.js"></script>
</body>
</html>
