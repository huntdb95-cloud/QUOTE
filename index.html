<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quote Intake Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { font-family: system-ui, Segoe UI, Arial, sans-serif; margin: 20px; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    h2 { font-size: 16px; margin-top: 20px; }

    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .field { display: flex; flex-direction: column; min-width: 220px; }
    label { font-size: 12px; color: #444; }
    input, select, button, textarea {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button { cursor: pointer; background: #f3f3f3; }
    button:hover { background: #e8e8e8; }

    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .actions { display: flex; gap: 8px; flex-wrap: wrap; }

    .decoded {
      margin-top: 6px;
      font-size: 13px;
      background: #fafafa;
      padding: 6px;
      border-radius: 6px;
      border: 1px dashed #ccc;
      min-height: 18px;
    }

    .muted { font-size: 12px; color: #666; }
    textarea { width: 100%; min-height: 90px; }

    .toast {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .toast.show { opacity: 0.92; }
  </style>
</head>

<body>
  <h1>Basic Quote Intake</h1>

  <div class="card">
    <div class="card-header">
      <div>
        <strong>Customer</strong>
        <div class="muted" id="saveStatus">Auto-saved locally</div>
      </div>
      <div class="actions">
        <button id="btnNew" type="button">New Intake</button>
        <button id="btnOpen" type="button">Open…</button>
        <button id="btnSave" type="button">Save</button>
        <button id="btnSaveAs" type="button">Save As…</button>
        <button id="btnDownload" type="button">Download JSON</button>
        <button id="btnImport" type="button">Import JSON</button>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Name</label>
        <input id="custName" autocomplete="off">
      </div>
      <div class="field">
        <label>Phone</label>
        <input id="custPhone" autocomplete="off">
      </div>
      <div class="field">
        <label>Email</label>
        <input id="custEmail" autocomplete="off">
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <div class="field">
        <label># Drivers</label>
        <select id="driverCount"></select>
      </div>
      <div class="field">
        <label># Vehicles</label>
        <select id="vehicleCount"></select>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <div class="field" style="min-width: 100%">
        <label>Import / Export JSON</label>
        <textarea id="jsonBox" placeholder="Export will appear here, or paste JSON here and click Import JSON"></textarea>
      </div>
    </div>

    <div class="muted" style="margin-top:10px">
      VIN decoding uses NHTSA vPIC. Saving works best in Edge/Chrome using file access.
    </div>
  </div>

  <h2>Drivers</h2>
  <div id="drivers"></div>

  <h2>Vehicles</h2>
  <div id="vehicles"></div>

  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
